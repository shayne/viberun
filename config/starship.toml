add_newline = false
format = "viberun $directory$character"

[directory]
truncation_length = 3
style = "bold blue"

[git_branch]
format = " [$symbol$branch]($style)"
symbol = ""
style = "yellow"

[git_status]
format = " [$all_status$ahead_behind]($style)"
style = "yellow"

[character]
success_symbol = "> "
error_symbol = "> "
