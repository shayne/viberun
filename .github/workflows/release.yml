name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build-viberun:
    name: Build viberun (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            asset: viberun-linux-amd64
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
            asset: viberun-linux-arm64
          - runner: macos-latest
            goos: darwin
            goarch: amd64
            asset: viberun-darwin-amd64
          - runner: macos-latest
            goos: darwin
            goarch: arm64
            asset: viberun-darwin-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Build
        run: |
          mkdir -p dist
          VERSION=${{ github.ref_name }}
          COMMIT=${{ github.sha }}
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildDate=${BUILD_DATE}" \
            -o dist/${{ matrix.asset }} ./cmd/viberun
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}
          if-no-files-found: error

  build-viberun-server:
    name: Build viberun-server (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            asset: viberun-server-linux-amd64
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
            asset: viberun-server-linux-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -o dist/${{ matrix.asset }} ./cmd/viberun-server
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}
          if-no-files-found: error

  publish-packages:
    name: Build npm + PyPI artifacts
    runs-on: ubuntu-latest
    needs: [build-viberun]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
      - name: Build package artifacts
        run: |
          VERSION=${{ github.ref_name }}
          COMMIT=${{ github.sha }}
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          export VERSION COMMIT BUILD_DATE
          mise run release:build-packages
      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-artifacts
          path: |
            dist/npm
            dist/pypi
          if-no-files-found: error

  publish-npm:
    name: Publish npm package
    runs-on: ubuntu-latest
    needs: [publish-packages]
    permissions:
      contents: read
      id-token: write
    environment:
      name: npm
      url: https://www.npmjs.com/package/viberun
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-artifacts
          path: dist
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
      - name: Publish npm package
        run: npm publish ./dist/npm --access public

  publish-pypi:
    name: Publish PyPI package
    runs-on: ubuntu-latest
    needs: [publish-packages]
    permissions:
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/viberun
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-artifacts
          path: dist
      - name: Publish PyPI package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/pypi

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: [build-viberun, build-viberun-server]
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/raw
          merge-multiple: true
      - name: Package tarballs + checksums
        run: |
          mkdir -p dist/release
          for asset in \
            viberun-linux-amd64 \
            viberun-linux-arm64 \
            viberun-darwin-amd64 \
            viberun-darwin-arm64 \
            viberun-server-linux-amd64 \
            viberun-server-linux-arm64; do
            if [ ! -f "dist/raw/${asset}" ]; then
              echo "Missing artifact: ${asset}" >&2
              exit 1
            fi
            chmod +x "dist/raw/${asset}"
            tar -czf "dist/release/${asset}.tar.gz" -C dist/raw "${asset}"
            (cd dist/release && sha256sum "${asset}.tar.gz" > "${asset}.tar.gz.sha256")
          done
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            dist/release/viberun-linux-amd64.tar.gz
            dist/release/viberun-linux-amd64.tar.gz.sha256
            dist/release/viberun-linux-arm64.tar.gz
            dist/release/viberun-linux-arm64.tar.gz.sha256
            dist/release/viberun-darwin-amd64.tar.gz
            dist/release/viberun-darwin-amd64.tar.gz.sha256
            dist/release/viberun-darwin-arm64.tar.gz
            dist/release/viberun-darwin-arm64.tar.gz.sha256
            dist/release/viberun-server-linux-amd64.tar.gz
            dist/release/viberun-server-linux-amd64.tar.gz.sha256
            dist/release/viberun-server-linux-arm64.tar.gz
            dist/release/viberun-server-linux-arm64.tar.gz.sha256

  push-image:
    name: Publish container image
    runs-on: ubuntu-latest
    needs: [release]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Log in to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Build and push container image
        run: mise run release:push-image
        env:
          IMAGE: ghcr.io/${{ github.repository }}/viberun:${{ github.ref_name }}
          IMAGE_LATEST: ghcr.io/${{ github.repository }}/viberun:latest

  push-proxy-image:
    name: Publish proxy image
    runs-on: ubuntu-latest
    needs: [release]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Log in to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Build and push proxy image
        run: mise run release:push-proxy-image
        env:
          IMAGE: ghcr.io/${{ github.repository }}/viberun-proxy:${{ github.ref_name }}
          IMAGE_LATEST: ghcr.io/${{ github.repository }}/viberun-proxy:latest
