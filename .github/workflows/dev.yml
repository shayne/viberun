name: Dev Release

on:
  push:
    branches:
      - "main"
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

jobs:
  meta:
    name: Compute dev version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      pypi_version: ${{ steps.meta.outputs.pypi_version }}
    steps:
      - name: Build version strings
        id: meta
        run: |
          ts=$(date -u +%Y%m%d%H%M%S)
          short_sha="${GITHUB_SHA::7}"
          echo "version=0.0.0-dev.${ts}+${short_sha}" >> "$GITHUB_OUTPUT"
          echo "pypi_version=0.0.0.dev${ts}" >> "$GITHUB_OUTPUT"

  check:
    name: Build + test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Build
        run: mise run build
      - name: Test
        run: mise run test
      - name: Vet
        run: mise run vet

  build-viberun:
    name: Build viberun (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ${{ matrix.runner }}
    needs: [meta]
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            asset: viberun-linux-amd64
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
            asset: viberun-linux-arm64
          - runner: macos-latest
            goos: darwin
            goarch: amd64
            asset: viberun-darwin-amd64
          - runner: macos-latest
            goos: darwin
            goarch: arm64
            asset: viberun-darwin-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Build
        run: |
          mkdir -p dist
          VERSION=${{ needs.meta.outputs.version }}
          COMMIT=${GITHUB_SHA}
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildDate=${BUILD_DATE}" \
            -o dist/${{ matrix.asset }} ./cmd/viberun
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}
          if-no-files-found: error

  build-viberun-server:
    name: Build viberun-server (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ${{ matrix.runner }}
    needs: [meta]
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            asset: viberun-server-linux-amd64
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
            asset: viberun-server-linux-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Build
        run: |
          mkdir -p dist
          VERSION=${{ needs.meta.outputs.version }}
          COMMIT=${GITHUB_SHA}
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildDate=${BUILD_DATE}" \
            -o dist/${{ matrix.asset }} ./cmd/viberun-server
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}
          if-no-files-found: error

  release:
    name: Publish dev release
    runs-on: ubuntu-latest
    needs: [check, build-viberun, build-viberun-server]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/raw
          merge-multiple: true
      - name: Verify binary versions match
        run: |
          set -euo pipefail
          chmod +x dist/raw/viberun-linux-amd64 dist/raw/viberun-server-linux-amd64
          client_version="$(dist/raw/viberun-linux-amd64 --version)"
          server_version="$(dist/raw/viberun-server-linux-amd64 version)"
          if [ "$client_version" != "$server_version" ]; then
            echo "version mismatch: viberun=$client_version viberun-server=$server_version" >&2
            exit 1
          fi
      - name: Package tarballs + checksums
        run: |
          mkdir -p dist/release
          for asset in \
            viberun-linux-amd64 \
            viberun-linux-arm64 \
            viberun-darwin-amd64 \
            viberun-darwin-arm64 \
            viberun-server-linux-amd64 \
            viberun-server-linux-arm64; do
            if [ ! -f "dist/raw/${asset}" ]; then
              echo "Missing artifact: ${asset}" >&2
              exit 1
            fi
            chmod +x "dist/raw/${asset}"
            tar -czf "dist/release/${asset}.tar.gz" -C dist/raw "${asset}"
            (cd dist/release && sha256sum "${asset}.tar.gz" > "${asset}.tar.gz.sha256")
          done
      - name: Update dev tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f dev "$GITHUB_SHA"
          git push -f origin refs/tags/dev
      - name: Publish dev release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev
          name: Dev
          prerelease: true
          make_latest: false
          overwrite_files: true
          fail_on_unmatched_files: true
          files: |
            dist/release/viberun-linux-amd64.tar.gz
            dist/release/viberun-linux-amd64.tar.gz.sha256
            dist/release/viberun-linux-arm64.tar.gz
            dist/release/viberun-linux-arm64.tar.gz.sha256
            dist/release/viberun-darwin-amd64.tar.gz
            dist/release/viberun-darwin-amd64.tar.gz.sha256
            dist/release/viberun-darwin-arm64.tar.gz
            dist/release/viberun-darwin-arm64.tar.gz.sha256
            dist/release/viberun-server-linux-amd64.tar.gz
            dist/release/viberun-server-linux-amd64.tar.gz.sha256
            dist/release/viberun-server-linux-arm64.tar.gz
            dist/release/viberun-server-linux-arm64.tar.gz.sha256

  publish-packages:
    name: Build npm + PyPI artifacts
    runs-on: ubuntu-latest
    needs: [release, meta]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
      - name: Build package artifacts
        run: |
          VERSION=${{ needs.meta.outputs.version }}
          COMMIT=${{ github.sha }}
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          PYPI_PACKAGE_NAME=viberun-dev
          PYPI_VERSION=${{ needs.meta.outputs.pypi_version }}
          export VERSION COMMIT BUILD_DATE PYPI_PACKAGE_NAME PYPI_VERSION
          mise run release:build-packages
      - name: Package npm artifact
        run: |
          tar -czf dist/npm.tgz -C dist npm
      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-artifacts
          path: |
            dist/npm.tgz
            dist/pypi
          if-no-files-found: error

  publish-npm:
    name: Publish npm package
    runs-on: ubuntu-latest
    needs: [publish-packages]
    permissions:
      contents: read
      id-token: write
    environment:
      name: npm
      url: https://www.npmjs.com/package/viberun
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-artifacts
          path: dist
      - name: Unpack npm artifact
        run: tar -xzf dist/npm.tgz -C dist
      - name: Verify npm vendor binaries are executable
        run: |
          failed=0
          while IFS= read -r -d '' file; do
            if [ ! -x "$file" ]; then
              echo "not executable: $file" >&2
              failed=1
            fi
          done < <(find dist/npm/vendor -type f -name 'viberun*' -print0)
          if [ "$failed" -ne 0 ]; then
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
      - name: Publish npm package (dev tag)
        run: npm publish ./dist/npm --access public --tag dev

  publish-pypi:
    name: Publish PyPI package
    runs-on: ubuntu-latest
    needs: [publish-packages]
    permissions:
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/viberun-dev
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-artifacts
          path: dist
      - name: Publish PyPI package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/pypi

  push-image:
    name: Publish dev container image
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Log in to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Build and push container image
        run: mise run release:push-image
        env:
          IMAGE: ghcr.io/${{ github.repository }}/viberun:dev

  push-proxy-image:
    name: Publish dev proxy image
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Log in to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Build and push proxy image
        run: mise run release:push-proxy-image
        env:
          IMAGE: ghcr.io/${{ github.repository }}/viberun-proxy:dev
