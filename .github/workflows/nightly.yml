name: Nightly Release

on:
  push:
    branches:
      - "main"
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  check:
    name: Build + test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Build
        run: mise run build
      - name: Test
        run: mise run test
      - name: Vet
        run: mise run vet

  build-viberun:
    name: Build viberun (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            asset: viberun-linux-amd64
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
            asset: viberun-linux-arm64
          - runner: macos-latest
            goos: darwin
            goarch: amd64
            asset: viberun-darwin-amd64
          - runner: macos-latest
            goos: darwin
            goarch: arm64
            asset: viberun-darwin-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -o dist/${{ matrix.asset }} ./cmd/viberun
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}
          if-no-files-found: error

  build-viberun-server:
    name: Build viberun-server (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            asset: viberun-server-linux-amd64
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
            asset: viberun-server-linux-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -o dist/${{ matrix.asset }} ./cmd/viberun-server
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}
          if-no-files-found: error

  release:
    name: Publish nightly release
    runs-on: ubuntu-latest
    needs: [check, build-viberun, build-viberun-server]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/raw
          merge-multiple: true
      - name: Package tarballs + checksums
        run: |
          mkdir -p dist/release
          for asset in \
            viberun-linux-amd64 \
            viberun-linux-arm64 \
            viberun-darwin-amd64 \
            viberun-darwin-arm64 \
            viberun-server-linux-amd64 \
            viberun-server-linux-arm64; do
            if [ ! -f "dist/raw/${asset}" ]; then
              echo "Missing artifact: ${asset}" >&2
              exit 1
            fi
            chmod +x "dist/raw/${asset}"
            tar -czf "dist/release/${asset}.tar.gz" -C dist/raw "${asset}"
            (cd dist/release && sha256sum "${asset}.tar.gz" > "${asset}.tar.gz.sha256")
          done
      - name: Update nightly tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f nightly "$GITHUB_SHA"
          git push -f origin refs/tags/nightly
      - name: Publish nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly
          prerelease: true
          make_latest: false
          overwrite_files: true
          fail_on_unmatched_files: true
          files: |
            dist/release/viberun-linux-amd64.tar.gz
            dist/release/viberun-linux-amd64.tar.gz.sha256
            dist/release/viberun-linux-arm64.tar.gz
            dist/release/viberun-linux-arm64.tar.gz.sha256
            dist/release/viberun-darwin-amd64.tar.gz
            dist/release/viberun-darwin-amd64.tar.gz.sha256
            dist/release/viberun-darwin-arm64.tar.gz
            dist/release/viberun-darwin-arm64.tar.gz.sha256
            dist/release/viberun-server-linux-amd64.tar.gz
            dist/release/viberun-server-linux-amd64.tar.gz.sha256
            dist/release/viberun-server-linux-arm64.tar.gz
            dist/release/viberun-server-linux-arm64.tar.gz.sha256
